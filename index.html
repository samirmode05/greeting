<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Drag Papers ❤️</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Short+Stack&amp;family=Homemade+Apple&amp;display=swap'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<audio id="bg-music" loop>
  <source src="images/ishqhai.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<button id="music-btn" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  font-size: 18px;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: background-color 0.3s ease;
">
  🔊
</button>

<script>
  const audio = document.getElementById("bg-music");
  const button = document.getElementById("music-btn");

  button.addEventListener("click", function () {
    if (audio.paused) {
      audio.play();
      button.textContent = "🔇";
      button.style.backgroundColor = "rgba(255, 0, 0, 0.7)";
    } else {
      audio.pause();
      button.textContent = "🔊";
      button.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
    }
  });

  // Try auto-playing after user interaction
  document.body.addEventListener("click", function () {
    if (audio.paused) {
      audio.play().catch(() => console.log("Autoplay blocked"));
    }
  }, { once: true });
</script>

<div class="paper heart"></div>

<div class="paper image">
  <p> The Cutestt Cutie of all Cutiess</p>
  <p>The princess </p>
  <img src="images/1.jpg" />
</div>

<div class="paper image">
  <p></p>
  <img src="images/2.jpg" />
</div>

<div class="paper image">
  <p>How can be </p>
  <p> someone so cute ❤️ </p>
  <img src="images/2.jpg" />
</div>

<div class="paper red">
  <p class="p1"> and My Favorite</p>
  <p class="p2">Person 😍</p>
</div>

<div class="paper">
  <p class="p1">You are Cute </p>
  <p class="p1">Amazing <span style="color: red !important;">❤️</span></p>
</div>

<div class="paper">
  <p class="p1">Drag the papers to move!</p>
</div>

<script src="./mobile.js"></script>

</body>
</html>
